<!DOCTYPE html>
<html>
<head>
  <title>Vendor Menu</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <section id="vendor-section">
    <h2>Vendor Name</h2>
    <button id="location-button">Location</button>
    <div id="map-iframe"></div>
  </section>

  <section id="menu-section">
    <div class="menu-item">
      <div class="dish-details">
        <h3>Dish Name 1</h3>
        <p>Description of Dish 1</p>
      </div>
      <div class="dish-info">
        <p class="dish-price">$10.99</p>
        <img src="dish1.jpg" alt="Dish 1">
        <button class="delete-button">Delete</button>
      </div>
    </div>
    <div class="menu-item">
      <div class="dish-details">
        <h3>Dish Name 2</h3>
        <p>Description of Dish 2</p>
      </div>
      <div class="dish-info">
        <p class="dish-price">$12.99</p>
        <img src="dish2.jpg" alt="Dish 2">
        <button class="delete-button">Delete</button>
      </div>
    </div>
    <div class="menu-item">
      <div class="dish-details">
        <h3>Dish Name 3</h3>
        <p>Description of Dish 3</p>
      </div>
      <div class="dish-info">
        <p class="dish-price">$8.99</p>
        <img src="dish3.jpg" alt="Dish 3">
        <button class="delete-button">Delete</button>
      </div>
    </div>
    <div id="add-item" class="menu-item">
      <button id="add-button">Add Item</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
